<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        span{
            width: 100px;
            height: 20px;
            display: inline-block;
            text-align: center;
        }
        i{
            display: inline-block;
            width: 0;
            height: 0;
            border-top:5px solid rgba(49,47,47,0.5);
            border-bottom:5px solid rgba(250,250,250,0);
            border-left:5px solid rgba(250,250,250,0);
            border-right:5px solid rgba(250,250,250,0);
        }
        .up{
            border-top:5px solid rgba(49,47,47,0);
            border-bottom:5px solid rgba(49,47,47,0.5);
            transform:translateY(-5px);
        }
        li{
            list-style: none;
            line-height: 25px;
        }
        #sear{
            margin:30px 0;
        }
    </style>
</head>
<body ng-app="myapp">
    <div ng-controller="search">
        <p><input type="text" id="sear" ng-model="msg.id"><button>search</button></p>
        <p>
            <span>产品序列<i ng-class="{up:false}" ng-click="change('id')"></i></span><span>产品名称
            <i ng-class="{up:false}"  ng-click="change('name')"></i></span><span>产品价格<i ng-class="{up:false}"  ng-click="change('price')"></i></span>
        </p>
        <ul>
            <li ng-repeat="item in data |filter:msg |orderBy:sign+kk"><span ng-bind="item.id"></span><span ng-bind="item.name"></span><span ng-bind="item.price"></span></li>
        </ul>
    </div>

  <script type="text/javascript" src="../js/common/jquery.js"></script>
  <script type="text/javascript" src="../js/common/angular.min.js"></script>
  <script type="text/javascript">
      var app = angular.module("myapp",[]);
      app.factory("pro",function(){
          return [
              {
                  id:'523',
                  name:"ipone",
                  price:'3000'
              },
              {
                  id:'320',
                  name:"ipone1",
                  price:'4500'
              },
              {
                  id:'254',
                  name:"ipone3",
                  price:'5630'
              },
              {
                  id:'220',
                  name:"ipone4",
                  price:'4532'
              },
              {
                  id:'274',
                  name:"ipone6",
                  price:'5632'
              }
          ]
      })
      app.controller("search",function($scope){
          $scope.msg = "";
          $scope.kk = "";
          $scope.sign = "";
          $scope.change = function($nm){
              if($scope.sign){
                  $scope.sign="";
              }else{
                  $scope.sign="-";
              }
              $scope.kk = $nm;
          }
          $scope.data = "";
          $.ajax({
              url:"http://localhost:3300/mock",
              async:false,
              success:function(datas){
                  $scope.data = datas.menuList;
              }
          })
      })
  </script>
</body>
</html>
